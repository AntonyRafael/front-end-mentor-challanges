<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/page.css" />
    <title>Huddle</title>
  </head>
  <body>
    <div class="logo">
      <img src="assets/images/logo.svg" alt="logo huddke" />
    </div>

    <section class="content">
      <div class="app-mockup">
        <img src="assets/images/illustration-mockups.svg" alt="App mockup" />
      </div>

      <main class="content-details">
        <h1>Build the community your fans will love</h1>

        <p>
          Huddle re-imagines the way we build communities. Uou have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <input type="button" value="Register" class="btn">
      </main>
    </section>

    <footer class="social-media">
      <ul>
        <li>
          <a class="social-media-link" href="#" target="_blank">
            <img src="assets/images/logo-facebook.svg" alt="Facebook logo">
          </a>
        </li>
        <li>
          <a class="social-media-link" href="#" target="_blank">
            <img src="assets/images/logo-instagram.svg" alt="instagram logo">
          </a>
        </li>
        <li>
          <a class="social-media-link" href="#" target="_blank">
            <img src="assets/images/logo-twitter.svg" alt="twitter logo">
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
