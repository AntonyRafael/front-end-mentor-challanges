<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <title>Article Preview</title>
  </head>
  <body>

    <section class="card">
      <div class="image">
        <img src="assets/images/drawers.jpg" alt="Background" />
      </div>

      <div class="content">
        <h1 class="title">
          Shift the overrall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <div class="description">
          Ever been in a romm and felt loke something was missing ? Perhaps it
          felt sightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </div>

        <div class="user-share-container">
          <div class="user">
            <img src="assets/images/avatar-michelle.jpg" alt="Michelle Hows" >
            <div class="user-info">
              <p class="name">Michelle Hows</p>
              <p class="date">28 Jun 2022</p>
            </div>
          </div>

          <div class="share">
            <img src="assets/images/icon-share.svg" alt="share" class="share-icon">


            <div class="social-media-container">
              <div class="social-media">
                <p class="share-text">Share</p>
                <img src="assets/images/icon-facebook.svg" alt="facebook">
                <img src="assets/images/icon-twitter.svg" alt="twitter">
                <img src="assets/images/icon-pinterest.svg" alt="icon-pinterest">
              </div>
            </div>


          </div>
        </div>
      </div>
    </section>

  </body>
</html>
