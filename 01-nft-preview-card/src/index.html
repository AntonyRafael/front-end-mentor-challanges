<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFT card preview</title>
  </head>
  <body>
    <section class="cards">
      <div class="main-card">
        <div class="image">
          <img src="assets/image-equilibrium.jpg" alt="NFT Imagem" />
        </div>
        <div class="info-card">
          <p class="title">Equilibrium #3429</p>
          <p class="description">
            Our Equilibrium collection promotes balabce and calm
          </p>
          <div class="valuation-details">
            <span class="price-eth">0.041 ETH</span>
            <span class="last-atualization">3 days left</span>
          </div>
          <span class="line"></span>
        </div>
        <div class="user">
          <img src="assets/image-avatar.png" alt="User Image" />
          <span>Creation of <span class="username">Jules Wyvern</span></span>
        </div>
      </div>
    </section>
  </body>
</html>
