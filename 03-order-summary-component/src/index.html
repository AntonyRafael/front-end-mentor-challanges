<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <section class="cardContainer">
      <div class="card">
        <div class="image">
          <img src="assets/illustration-hero.svg" alt="Image Card" />
        </div>

        <div class="content">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like !
          </p>

          <div class="plan-details">
            <div class="plan">
              <img src="assets/icon-music.svg" alt="icon music" class="price-img" />
              <div class="plan-description">
                <h3 class="plan-title">Annual Plan</h3>
                <span class="plan-price">$59.99/year</span>
              </div>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>

          <div class="controls">
            <button class="payment-confirm">Proceed To Payment</button>

            <a href="#" class="cancel-order">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
