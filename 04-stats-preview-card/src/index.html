<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <title>Preview Card</title>
  </head>
  <body>
    <div class="container">

      <div class="card">
        <div class="content">
          <div class="info-card">
            <h1 class="title">
              Get <span class="content-contrast">insights</span> that help your
              bussines grow.
            </h1>

            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue customer experience, and overall efficiency
            </p>
          </div>
          <div class="info-company">
            <div class="container-info">
              <h3>10K+</h3>
              <span>companies</span>
            </div>

            <div class="container-info">
              <h3>314</h3>
              <span>templates</span>
            </div>

            <div class="container-info">
              <h3>12M+</h3>
              <span>queries</span>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="assets/image-header-mobile.jpg" alt="card image" />
        </div>
      </div>

    </div>
  </body>
</html>
